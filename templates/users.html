{% extends "base.html" %}

{% block title %}All users{% endblock title %}

{% block content %}
<h3>Users</h3>

<ul>
    {% for user in users %}
        {% if user.deleted == False %}
        <li><a href="/user/{{ user.id }}">{{ user.name }}</a></li>
        {% endif %}
    {% endfor %}
</ul>


{% endblock content %}
